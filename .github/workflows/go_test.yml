name: Go
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Install and start kurtosis
        run: |
          ./install_kurtosis.sh


      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19.x'
      - name: Install dependencies
        run: go get .
      - name: Test with the Go CLI
        run: go test ./... -v